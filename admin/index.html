<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patho Helper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row it">
        <div class="col-sm-offset-1 col-sm-10" id="one">
          <h1 class="text-center">Pathology Helper</h1>
          <div>
            <div class="row">
              <div class="col-sm-offset-4 col-sm-4 form-group required">
                <h3 class="control-label">Mobile Number</h3>
              </div>
            </div>
            <div class="text-field">
              <div class="row">
                <div class="col-sm-12">
                  <input
                    type="number"
                    class="form-control"
                    name="mobileNumber"
                    placeholder="Enter mobile number"
                    required
                  />
                </div>
                <div class="col-sm-1">
                  <a class="btn-check"><i class="fa fa-times"></i></a>
                </div>
              </div>
            </div>
          </div>

          <div>
            <div class="row">
              <div class="col-sm-offset-4 col-sm-4 form-group required">
                <h3 class="control-label">Name</h3>
              </div>
            </div>
            <div class="text-field">
              <div class="row">
                <div class="col-sm-12">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Enter name"
                    required
                  />
                </div>
                <div class="col-sm-1">
                  <a class="btn-check"><i class="fa fa-times"></i></a>
                </div>
              </div>
            </div>
          </div>
          <p>
            Please upload documents only in 'pdf', 'docx', 'jpg', 'jpeg', 'png'
            format.
          </p>
          <div class="row">
            <div class="col-sm-offset-4 col-sm-4 form-group required">
              <h3 class="control-label">Upload Documents</h3>
            </div>
          </div>
          <div id="uploader">
            <div class="row uploadDoc">
              <div class="col-sm-6">
                <div class="docErr">Please upload valid file</div>
                <!--error-->
                <div class="fileUpload btn btn-orange">
                  <i class="fa fa-upload"></i>
                  <span class="upl" id="upload">Upload document</span>
                  <input
                    type="file"
                    class="upload up"
                    id="up"
                    onchange="readURL(this);"
                  />
                </div>
                <!-- btn-orange -->
              </div>
              <!-- col-3 -->
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  placeholder="Title"
                />
              </div>
              <!--col-8-->
              <div class="col-sm-1">
                <a class="btn-check"><i class="fa fa-times"></i></a>
              </div>
              <!-- col-1 -->
            </div>
            <!--row-->
          </div>
          <div class="text-center">
            <a class="btn btn-new"><i class="fa fa-plus"></i> Add new</a>
            <a class="btn btn-next"><i class="fa fa-paper-plane"></i> Submit</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
